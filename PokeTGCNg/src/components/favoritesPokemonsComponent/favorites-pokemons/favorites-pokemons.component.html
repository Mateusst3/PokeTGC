<section class="flex flex-row justify-center w-full">
  @if ( favoritesCards !== null && favoritesCards.length > 0) { @if
  (favoritesCardsAllDataFetched.length == favoritesCards.length) {
  <div
    class="grid grid-cols-2 max-w-screen h-full w-full"
    [ngClass]="
      this.favoritesCardsAllDataFetched.length == 1
        ? 'grid-cols-1'
        : this.favoritesCardsAllDataFetched.length == 2
        ? 'grid-cols-2'
        : this.favoritesCardsAllDataFetched.length == 3
        ? 'grid-cols-3'
        : this.favoritesCardsAllDataFetched.length == 4
        ? 'grid-cols-2 md:grid-cols-4'
        : 'grid-cols-2 md:grid-cols-4 lg:grid-cols-5'
    "
  >
    @for (element of favoritesCardsAllDataFetched; track element) {
    <app-pokemon-card [cardData]="element" [isSelectCard]="false"> </app-pokemon-card>

    }
  </div>

  } }@else{
  <div class="w-full h-full py-10 flex flex-row items-center justify-center">
    <h3
      class="pokemon-font-solid w-full text-center text-5xl text-pokemonYellow-dark font-bold"
    >
      Você não tem nenhuma carta favoritada!
    </h3>
  </div>
  }
</section>
