<div
  class="flex flex-col items-center justify-center bg-gray-500 fixed bottom-0 px-3 py-2 rounded-t-lg"
>
  <p
    class="uppercase text-white font-bold"
    role="button"
    (click)="isOpen = !isOpen"
  >
    Ver cartas
  </p>
  <div class="grid grid-cols-8">
    @if (isOpen) { @for (element of selectedCards; track element) {
    <div class="p-3">
      <div
        class="relative"
        (mouseenter)="isHovering = true"
        (mouseleave)="isHovering = false"
      >
        <img src="{{ element.images.small }}" class="h-28 w-auto" alt="" />
      </div>
    </div>
    } }
  </div>
</div>
